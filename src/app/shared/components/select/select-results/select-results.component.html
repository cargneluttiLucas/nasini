<ul #selectResults class="select-result-container" appOuterClick (clickOutside)="clickOutside()"
  [ngClass]="{'select-result-container--mobile': isMobile}">
  <li *ngIf="defaultValue"
    class="select-result-container__results" (click)="selectedItem(null)">
    <p class="select-result-container__results__text">{{defaultValue.description}}</p>
  </li>
  <ng-container *ngFor="let item of selectedItems; let i = index">
    <li [ngClass]="{'select-container__results--disabled': item.disabled}"
      class="select-result-container__results" (click)="selectedItem(item)">
      <p class="select-result-container__results__text">{{item.description}}</p>
    </li>
  </ng-container>
</ul>
