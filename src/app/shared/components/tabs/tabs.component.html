<div class="tabs-content" #tabContent zBrowser>
  <div class="tabs-content__tab" [ngClass]="{'tabs-content__tab--active': tab.isActive,
    'tabs-content__tab--disabled': tab.disabled}" *ngFor="let tab of tabs; let index=index"
    (click)="selectTab(tab, index)">
    <div class="tabs-content__tab-text" [ngClass]="{'tabs-content__tab-text--active': tab.isActive,
    'tabs-content__tab-text--disabled': tab.disabled}">
      {{tab.title}}</div>
  </div>
</div>

<ng-content></ng-content>
