<header>
    <button (click)="auth.login()" *ngIf="!(auth.isLoggedIn$ | async)">Log In</button>
    <button (click)="auth.logout()" *ngIf="(auth.isLoggedIn$ | async)">Log Out</button>
  </header>

  <div *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
</div>
<router-outlet></router-outlet>
